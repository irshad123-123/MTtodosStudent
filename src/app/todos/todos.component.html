<h2>Add Todos</h2>
<div class="row">
    <div class="col-md-6 mb-3 mb-md-0">
        <div class="card">
            <div class="card-body">
                <div class="form-group">
                    <input #onTodo placeholder="Add Todos" type="text" class="form-control">
                </div>
                <button
                *ngIf = '!isEditMode'
                (click) = 'onAddTodo()'
                class="btn btn-primary btn-block">Add Todos</button>
                <button
                *ngIf = 'isEditMode'
                (click) = 'onUpdateTodo()'
                class="btn btn-primary btn-block">Update Todos</button>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <ul class="list-group">
            <li
            *ngFor = 'let todo of todoArr'
            class="list-group-item d-flex justify-content-between align-items-center">
                <strong>{{todo.todoItem}}</strong>
                <div>
                    <button
                    (click) = 'onEditTodo(todo)'
                    class="btn btn-primary btn-sm mr-3">Edit</button>
                    <button
                    (click) = 'onRemoveTodo(todo)'
                    class="btn btn-danger btn-sm">Remove</button>
                </div>
            </li>
        </ul>
    </div>
</div>
