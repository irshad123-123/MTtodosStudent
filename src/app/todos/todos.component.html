<h2>Add Todos</h2>
<div class="row">
    <div class="col-md-6 mb-3 mb-md-0">
        <div class="card">
            <div class="card-body">
                <div class="form-group">
                    <input #onTodo placeholder="Add Todos" type="text" class="form-control">
                </div>
                <button *ngIf='!isEditMode' (click)='onAddTodo()' class="btn-block" mat-raised-button
                    color="primary">Add Todos</button>
                <button *ngIf='isEditMode' (click)='onUpdateTodo()' class="btn-block" mat-raised-button
                    color="primary">Update Todos</button>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <ul class="list-group" *ngIf='todoArr.length >0 ; else noTodo'>
            <li *ngFor='let todo of todoArr' class="list-group-item d-flex justify-content-between align-items-center">
                <strong>{{todo.todoItem}}</strong>
                <div>
                    <!-- <mat-icon
                (click) = 'onEditTodo(todo)'
                    class="mr-3" mat-icon-button color="primary"
                aria-hidden="false" aria-label="Example home icon" fontIcon="edit"></mat-icon>
                    
                <mat-icon
                    (click) = 'onRemoveTodo(todo)'
                  mat-icon-button color="warn"
                aria-hidden="false" aria-label="Example home icon" fontIcon="delete"></mat-icon> -->
                    <button
                    (click) = 'onEditTodo(todo)'
                    mat-icon-button color="primary" aria-label="Example icon button with a delete icon">
                        <mat-icon>edit</mat-icon>
                    </button>

                    <button
                    (click) = 'onRemoveTodo(todo)'
                    mat-icon-button color="warn" aria-label="Example icon button with a delete icon">
                        <mat-icon>delete</mat-icon>
                    </button>
                </div>
            </li>
        </ul>
        <ng-template #noTodo>
            <p class="alert alert-success">
                The todo is not added !!!
            </p>
        </ng-template>
    </div>
</div>
