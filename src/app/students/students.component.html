<h2>Add Students Details</h2>
<div class="row">
    <div class="col-md-4 mb-3 mb-md-0">
        <div class="card">
            <div class="card-body">
                <div class="form-group">
                    <input #fname class="form-control" placeholder="First Name">
                </div>
                <div class="form-group">
                    <input #lname class="form-control" placeholder="Last Name">
                </div>
                <div class="form-group">
                    <input #email class="form-control" placeholder="Email">
                </div>
                <div class="form-group">
                    <input #contact class="form-control" placeholder="Contact">
                </div>
                <button *ngIf='!isEditMode' (click)='onAddStd()' class="btn-block" mat-raised-button color="primary">Add
                    Student</button>
                <button *ngIf='isEditMode' (click)='onUpdateStd()' class="btn-block" mat-raised-button
                    color="primary">Update Student</button>
            </div>
        </div>
    </div>
    <div class="col-md-8">
        <div class="table-responsive" *ngIf='stdArr.length > 0; else noStd'>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Sr NO</th>
                        <th>Full Name</th>
                        <th>Email</th>
                        <th>Contact</th>
                        <th>Edit</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let std of stdArr; let i = index'>
                        <td>{{i+1}}</td>
                        <td class="text-capitalize">{{std.fname}} {{std.lname}}</td>
                        <td>{{std.email}}</td>
                        <td>{{std.contact}}</td>
                        <td class="text-center">
                            <!-- <button (click)='onEditStd(std)' class="btn-sm" mat-raised-button
                                color="primary">Edit</button> -->
                            <button (click)='onEditStd(std)' mat-icon-button color="primary" aria-label="Example icon button with a delete icon">
                                <mat-icon>edit</mat-icon>
                            </button>
                        </td>
                        <td class="text-center">
                            <!-- <button [disabled]="isEditMode" (click)="onRemoveStd(std)" class="btn-sm" mat-raised-button
                                color="warn">Remove</button> -->
                            <button [disabled]="isEditMode" (click)="onRemoveStd(std)" mat-icon-button color="warn" aria-label="Example icon button with a delete icon">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <ng-template #noStd>
            <P class="alert alert-success">The students details not added yet !!!</P>
        </ng-template>
    </div>
</div>
