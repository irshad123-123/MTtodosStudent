<h2>Add Students Details</h2>
<div class="row">
    <div class="col-md-4 mb-3 mb-md-0">
        <div class="card">
            <div class="card-body">
                <div class="form-group">
                    <input #fname class="form-control" placeholder="First Name">
                </div>
                <div class="form-group">
                    <input #lname class="form-control" placeholder="Last Name">
                </div>
                <div class="form-group">
                    <input #email class="form-control" placeholder="Email">
                </div>
                <div class="form-group">
                    <input #contact class="form-control" placeholder="Contact">
                </div>
                <button
                *ngIf = '!isEditMode'
                (click) = 'onAddStd()'
                class="btn btn-primary btn-block">Add Student</button>
                <button
                *ngIf = 'isEditMode'
                (click) = 'onUpdateStd()'
                class="btn btn-primary btn-block">Update Student</button>
            </div>
        </div>
    </div>
    <div class="col-md-8">
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Sr NO</th>
                        <th>Full Name</th>
                        <th>Email</th>
                        <th>Contact</th>
                        <th>Edit</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody>
                    <tr 
                    *ngFor = 'let std of stdArr; let i = index'
                    >
                        <td>{{i+1}}</td>
                        <td class="text-capitalize">{{std.fname}} {{std.lname}}</td>
                        <td>{{std.email}}</td>
                        <td>{{std.contact}}</td>
                        <td>
                            <button
                            (click) = 'onEditStd(std)'
                            class="btn btn-primary btn-sm">Edit</button>
                        </td>
                        <td>
                            <button 
                            (click) ='onRemoveStd(std)'
                            class="btn btn-danger btn-sm">Remove</button>
                        </td>
                    </tr>
                </tbody>
                <ng-template #noStd>
                    <P class="alert alert-success">The students details not added yet !!!</P>
                </ng-template>
            </table>
        </div>
    </div>
</div>
